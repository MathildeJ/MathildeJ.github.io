<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>Share</title>

    <!-- Bootstrap Core CSS -->
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-stylish-portfolio/3.3.7/css/stylish-portfolio.css" rel="stylesheet">
    <link href="../static/share.css" rel="stylesheet">

    <!-- jQuery -->
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/start/jquery-ui.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

    <script type="text/javascript" src="../static/share.js" ></script> 

</head>

<body>

    <header id="top" class="header">
        <div class="text-vertical-center">
            <!-- form to enter the email address of a friend -->
            <form>
             <p>
             <label>
                 <h2 class="mainText">Share link with a friend!</h2>
                 <input id="inviteLink" type="text" name="inviteLink" placeholder="Invite link" readonly/>
             </label>
             </p>
             <p>
             <label>
                  <input id="copyLink" class="button" type="button" value="Copy link"/>
             </p>
             </label>
             </p>
             <p>
	     <label>
                 <h2 class="mainText">Send link in email</h2>
                 <input id="enterEmail" type="email" name="emailAddress" placeholder="Enter email address"/>                
              </label>
              </p>
              <p>
              <label>
		 <a id="mail_link"><input id="mail" class="button" type="button" value="Send invite"/></a>
              </label>
              </p>
            </form>
            <br>
        </div>
    </header>

</body>
</html>
